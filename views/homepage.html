<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Homepage</title>
    <link rel="stylesheet" href="css/homepage.css">
</head>
    <body>
        <header>
            <p>Mortal's Blog</p>
            <a id="log-in"" href="/logInPage">Log In</a>
        </header>
        <div id="blog-list">
            <%  data.forEach(function(data, id){%>
                <li><a class="blog-links" href="/blogPage/<%= id + 1%>"><%= data.title%></a></li>
                <!-- <span class="blog-links"> <%= data.date%></span> -->
            <% }) %>
        </div>
        <footer>Made by Christian A. Valeri</footer>
        <script src="homepage.js"></script>
    </body>
</html>
