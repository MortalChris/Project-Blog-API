<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Log In</title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <header>
      <a id="log-in"" href="/homepage">Mortal's Blog</a>
    </header>
    <form action="/loginPage" method="POST">
      <h1>Log-in</h1>
      <label>Email</label><br>
        <input type="email" name="email" id="email-input-login" required><br>
      <label>Password</label><br>
        <input type="password" name="password" id="password-input-login" required><br>
      <button name="submit-logIn">Submit</button>
      <p id="login-error-p"></p>
    </form>
	<script src="loginPage.js"></script>
  </body>
</html>
